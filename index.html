<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ph tube</title>
    <!-- raw css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- daisy ui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="google-font-inter">
    <header class="w-11/12 mx-auto">
      <!-- static navbar start here ------------------------- -->
      <nav class="my-8 flex justify-between items-center">
        <img src="./assets/Logo.png" alt="" />
        <!-- <button class="btn btn-active">Sort by View</button> -->
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input id="search-input" type="search" placeholder="Search" />
        </label>
        <button class="btn btn-error">Sort</button>
      </nav>
      <hr class="border-2 border-gray-200" />
      <!-- dynamic navbar start here------------------------- -->
      <nav
        id="category-container"
        class="my-8 flex gap-5 justify-center items-center"
      ></nav>
    </header>

    <main class="w-11/12 mx-auto mb-8">
      <!-- dynamic card section start here------------------- -->
      <section
        id="card-container"
        class="grid gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4"
      ></section>
    </main>

    <!-- modal start from here----------------------- -->
    <footer>
      <dialog id="custom_Modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modal-content"></div>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn btn-error">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </footer>

    <!--vanilla js file link -->
    <script src="./js/script.js"></script>
  </body>
</html>
